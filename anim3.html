<html>
<head>
<style>
	body{
		background:url(https://bipbap.ru/wp-content/uploads/2017/05/fonstola.ru-72341.jpg);
		background-size:100% 100%;
	}
	.rty{
		width:400px;
		height:400px;
		background:url(https://klike.net/uploads/posts/2020-06/1591514925_11.jpg);
		background-size:100% 100%;
		animation:anim 6s linear 1s infinite alternate;
	}
	@keyframes anim{
	0%{
		transform:translate(0px, 0px)
	}
	50%{
		transform:translate(1000px, 500px)
	}
	70%{
		transform:translate(0px, 500px)
	}
	90%{
		transform:translate(1000px, 0px)
	}
	100%{
		transform:translate(0px, 0px)
	}
</style>
</head>
<body>
<div class="rty"></div>
</body>
</html>
